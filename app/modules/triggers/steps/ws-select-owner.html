<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th></th> <!-- checkbox -->
            <th>Name</th> <!-- avatar, name -->
            <th>ID</th>
            <th>Login</th>
            <th>Email</th>
            <th>Scope</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="connection in connections track by $index" style="cursor: pointer;" ng-click="selectConnect($event, connection.id)">
            <td style="text-align: center;">
                <div class="radio radio-primary">
                    <label>
                        <input type="radio" ng-model="$context.data.connectionId" ng-value="connection.id">
                    </label>
                </div>
            </td>
            <td>
                <img class="avatar" style="margin-right: 2px;" ng-src="{{connection.avatar}}">
                {{connection.display_name}}
            </td>
            <td>{{connection.id}}</td>
            <td>{{connection.login}}</td>
            <td>{{connection.email}}</td>
            <td>{{connection.token_scope}}</td>
        </tr>
    </tbody>
</table>
