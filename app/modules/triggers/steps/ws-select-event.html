<style>
    .table > tbody > tr > td {
        border-top: none;
    }
</style>

<div class="row">
    <div class="col-lg-4">
        <table class="table table-hover ">
            <tbody>
                <tr ng-repeat="event in events track by $index" style="cursor: pointer;" ng-click="selectEvent($event, event.name)">
                    <td style="text-align: center;">
                        <div class="radio radio-primary">
                            <label>
                                <input type="radio" ng-model="$context.data.eventName" ng-value="event.name">
                            </label>
                        </div>
                    </td>
                    <td>
                        <h4 class="list-group-item-heading">{{event.displayName}}</h4>
                        <p class="list-group-item-text">{{event.description}}</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th> <!-- display name -->
                    <th>Placeholder</th> <!-- name -->
                    <th>Required</th>
                    <th>Default Value</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="prop in events[$context.data.eventName].properties track by $index">
                    <td>{{prop.displayName}}</td>
                    <td>
                        <code>{{prop.name | placeholder}}</code>
                    </td>
                    <td style="text-align: center;">
                        <i class="fa fa-fw fa-check" ng-if="prop.required"></i>
                    </td>
                    <td>{{prop.defaultValue}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
