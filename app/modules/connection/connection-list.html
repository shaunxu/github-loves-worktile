<table class="table table-striped table-hover ">
    <caption>
        <a href="javascript:void(0)" class="btn btn-primary btn-raised" ng-click="connect($event)">Connect to another GitHub account</a>
    </caption>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th> <!-- avatar, name -->
            <th>ID</th>
            <th>Login</th>
            <th>Email</th>
            <th>Scope</th>
            <th colspan="2" width="10%"></th> <!-- refresh, revoke -->
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="connection in connections track by $index" ng-class="connection.id === highlightId ? 'success': ''">
            <td>{{$index + 1}}</td>
            <td>
                <img class="avatar" style="margin-right: 2px;" ng-src="{{connection.avatar}}">
                {{connection.display_name}}
            </td>
            <td>{{connection.id}}</td>
            <td>{{connection.login}}</td>
            <td>{{connection.email}}</td>
            <td>{{connection.token_scope}}</td>
            <td>
                <a ng-href="{{reviewUrl}}" class="btn btn-info btn-xs btn-in-table">Review</a>
            </td>
            <td>
                <a href="javascript:void(0)" class="btn btn-danger btn-xs btn-in-table" ng-click="revoke($event, connection.id)">Revoke</a>
            </td>
        </tr>
    </tbody>
</table>
